<h1> Indica la función que comprueba si un objeto es o no un Array. Demuestra su uso mediante un ejemplo. </h1>
<h2>La función .isArray() nos devuelve true o false indicando si un objeto es un array o no</h2>
<p> Ejemplo </p>
<script>
	let heroes = ['Hiro Nakamura','Peter Petrelli','Sylar','Claire Bennet'];
	let heroe = 'Hiro Nakamura';
	document.write("let heroes = ['Hiro Nakamura','Peter Petrelli','Sylar','Claire Bennet'];<br>");
	document.write('Es heroes un array?: '+Array.isArray(heroes));
	document.write("<br>let heroe = 'Hiro Nakamura';<br>");
	document.write('Es heroe un array?: '+Array.isArray(heroe));
</script>
