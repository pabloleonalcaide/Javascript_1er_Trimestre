<!--window opened when a new creature has been called-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="sandbox" content="javascript objects">
	<title>Sandbox</title>
	<link rel="stylesheet" href="./style/style.css">
	<script src="./js/creature.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="./js/controlSandbox.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div id="container">
		<img id="imgCreature">
		<form id="sandboxForm"><fieldset id="fieldset">
			<span id="spanName"></span><br>
			<span id="spanState"></span><br>
			<span id="spanEnergy"></span><br><hr>
			<button id="codeButton">hour of code!</button>
			<button id="commitButton"> commit time!</button>
			<button id="sleepButton"> sleep a little!</button>
			<button id="showDays">calculate Days</button><br><span id="spanDays"> </span>
		</fieldset></form>
	</div>
</body>
</html>
