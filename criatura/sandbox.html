<!--window opened when a new creature has been called-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="sandbox" content="javascript objects">
	<title>Sandbox</title>
	<link rel="stylesheet" href="./style/style.css">
	<script src="./js/creature.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="./js/controlSandbox.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div id="container">
		<img id="imgCreature">
		<form id="sandboxForm"><fieldset id="fieldset">
			<span id="spanName"></span><br>
			<span id="spanDays"></span><br>
			<span id="spanState"></span><br>
			<span id="spanEnergy"></span><br>
			<input type=submit id="codeButton" value="hour of code!">
			<input type=submit id="commitButton" value="commit time!">
			<input type=submit id="sleepButton" value="sleep a little!">
		</fieldset></form>
	</div>
</body>
</html>
