<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Comprobar DNI - Pablo Leon</title>
	<style type="text/css" media="screen">
		.error{color:red;}
		.valido{color:green;}	
	</style>
</head>
<body>
<h2>Introduce un dni</h2>
<h4>Para comprobar validez pierde el foco del input</h4>
	<form>
		<label>DNI:</label>
		<input type="text" name="dni" id="dni" onblur="comprobarDNI(this.value)"/>
		<span  class="error" id="msj"></span><br><br> <!--Mostraremos en el span el mensaje personalizado -->
		<input type="submit" name="submit" value="enviar" />
	</form>
<script src="./js/comprobarDni.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
