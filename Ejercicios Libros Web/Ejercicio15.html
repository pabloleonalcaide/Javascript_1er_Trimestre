<!-- 
Pablo León Alcaide
Ejercicio 15
Completar el código JavaScript proporcionado para que:
    Al mover el ratón en cualquier punto de la ventana del navegador, se muestre la posición del puntero respecto del navegador y respecto de la página:
    Información que se muestra para los eventos del ratón
    Para mostrar los mensajes, utilizar la función muestraInformacion() deduciendo su funcionamiento a partir de su código fuente.
    Al pulsar cualquier tecla, el mensaje mostrado debe cambiar para indicar el nuevo evento y su información asociada:
    Información que se muestra para los eventos del teclado

    Añadir la siguiente característica al script: cuando se pulsa un botón del ratón, el color de fondo del cuadro de mensaje debe ser amarillo (#FFFFCC) y cuando se pulsa una tecla, el color de fondo debe ser azul (#CCE6FF). Al volver a mover el ratón, el color de fondo vuelve a ser blanco. 
-->

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title> Pablo León - Ejercicio 15 </title>
 
<style type="text/css">
    #info {width:200px; border:1px solid black;}
</style>
 

</head>
<body>
    <div id="info"></div>
</body>
<script type="text/javascript">
let informacion = function (miEvento) {
    switch(miEvento.type) {
    //Si hay movimiento de ratón
      case 'mousemove':
          document.getElementById('info').style.backgroundColor = '#FFFFFF';
          var coordRelativaX, coordRelativaY, coordAbsolutaX, coordAbsolutaY;
            coordAbsolutaX = miEvento.pageX;
            coordAbsolutaY = miEvento.pageY;
          
            coordRelativaX = miEvento.clientX;
            coordRelativaY = miEvento.clientY;
          muestraInformacion(['Mouse Move', 'Navegador ['+coordRelativaX+', '+coordRelativaY+']',
           'Pagina ['+coordAbsolutaX+', '+coordAbsolutaY+']']);
          break;
          //Si pulsamos una tecla
      case 'keypress':
          document.getElementById('info').style.backgroundColor = '#CCE6FF';
          let character = miEvento.charCode || miEvento.keyCode;
          let letter = String.fromCharCode(character);
          let code = letter.charCodeAt(0);
          muestraInformacion(['Press Keyboard', 'Carácter ['+letter+']', 'Código ['+code+']']);
          break;
          //Si hacemos click con el ratón
      case 'click':
          document.getElementById('info').style.backgroundColor = '#FFFFCC';
          break;
  }
}
 //Muestra los mensajes informativos
let muestraInformacion = function(msj) {
  info.innerHTML = '<h2>'+msj[0]+'</h2>';
  for(let i=1; i<msj.length; i++) {
    info.innerHTML += '<p>'+msj[i]+'</p>';
  }
}
 
document.onmousemove = informacion;
document.onkeypress = informacion;
document.onclick = informacion;
let info = document.getElementById("info");
</script>
</html>
